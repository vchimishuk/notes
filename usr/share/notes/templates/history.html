{% extends "layout.html" %}
{% block title %}History{% endblock %}

{% block content %}
  <a href="/">Create</a>
  <hr />

  <h4>History</h4>
  <table>
    {% for note in notes %}
      <tr>
        <td>
          <a href="{{ note.id }}">
            {{ note.time }}
            &nbsp;
            {{ note.content }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
